<h1>ngx-responsivemenu</h1>

<section class="menu">
  <ngx-responsivemenu>
    <div ngxResponsiveMenuItem *ngFor="let btn of buttons" [visible]="btn.visible" (click)="goTo(btn.route)"
      [ngClass]="{'active': btn.active}">
      <span>{{btn.label}}</span>
    </div>
    <div ngxResponsiveMenuMore>
      <span><i class="fa fa-bars"></i></span>
    </div>
  </ngx-responsivemenu>
</section>
