<app-example-tile>

  <h4 title>Align Toggle Button</h4>

  <ng-container description>
      <p>Align toggle button to the left side.</p>
  </ng-container>

  <ng-container code>
    <pre><code [highlight]="exampleCode"></code></pre>
  </ng-container>

  <ng-container html>
    <pre><code [highlight]="exampleHtml"></code></pre>
  </ng-container>

    <div example>
        <div mwlResizable [enableGhostResize]="false" [ngStyle]="style" class="rectangle"
            [resizeEdges]="{bottom: false, right: true, top: false, left: false}">
            <ngx-responsivemenu [alignToggle]="'left'">
                <div ngxResponsiveMenuItem *ngFor="let item of items">{{item}}</div>
            </ngx-responsivemenu>
        </div>
    </div>
</app-example-tile>
