<app-example-tile>

  <h4 title>Simple Responsive Menu</h4>

  <ng-container description>
    <p>Simple Responsive menu, drag right border to change width. This example uses <a
        href="https://www.npmjs.com/package/angular-resizable-element" target="blank">Angular Resizeable Element NPM
        Package</a>
      to change size of the container.
    </p>
  </ng-container>

  <ng-container code>
    <pre><code [highlight]="exampleCode"></code></pre>
  </ng-container>

  <ng-container html>
    <pre><code [highlight]="exampleHtml"></code></pre>
  </ng-container>

  <div mwlResizable example [enableGhostResize]="false" [ngStyle]="style" class="rectangle"
    [resizeEdges]="{bottom: false, right: true, top: false, left: false}">
    <ngx-responsivemenu>
      <div ngxResponsiveMenuItem *ngFor="let item of items">{{item}}</div>
    </ngx-responsivemenu>
  </div>
</app-example-tile>
