<app-example-tile>
    <ng-container title>
        <b>Simple Example</b>
    </ng-container>

    <ng-container description>
        Basic example of responsive Menu
    </ng-container>

    <ng-container code>
        <pre><code [highlight]="exampleCode"></code></pre>
    </ng-container>

    <ng-container html>
        <pre><code [highlight]="exampleHtml"></code></pre>
    </ng-container>

    <div mwlResizable example [enableGhostResize]="false" [ngStyle]="style" class="rectangle">
        <ngx-responsivemenu>
            <div ngxResponsiveMenuItem *ngFor="let item of items">{{item}}</div>
        </ngx-responsivemenu>
        <div mwlResizeHandle [resizeEdges]="{right: true}" class="resize-handle" >
        </div>
    </div>
</app-example-tile>
