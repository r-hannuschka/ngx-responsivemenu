<main>
  <header>
    <app-header></app-header>
  </header>

  <section class="body">

    <section class="content">
      <router-outlet></router-outlet>
    </section>

    <section class="sidebar" *ngIf="showSidebar" [@EnterLeave]="'flyIn'" (@EnterLeave.done)="animationDone($event)">
        <h4>Menu</h4>
        <ngx-responsivemenu-content (beforeRemove)="onBeforeRemoveMenu($event)"></ngx-responsivemenu-content>
        <div>
            <h4>Links</h4>
            <a href="https://github.com/r-hannuschka/ngx-responsivemenu" target="blank">Github</a>
        </div>
    </section>

  </section>
</main>
<footer></footer>
